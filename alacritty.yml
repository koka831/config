font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Normal
    # style: Medium
  bold:
    family: FiraCode Nerd Font Mono
    style: Medium
    # style: Normal

  size: 11

# Colors (Gruvbox dark)
colors:
  primary:
    background: &gruvbox_dark_bg '#282828'
    foreground: '#ebdbb2'
    bright_foreground: '#fbf1c7'
    dim_foreground: '#a89984'

  cursor:
    text: CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  selection:
    text: CellBackground
    background: CellForeground

  normal:
    black:   '#282828'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

  dim:
    black:   '#32302f'
    red:     '#9d0006'
    green:   '#79740e'
    yellow:  '#b57614'
    blue:    '#076678'
    magenta: '#8f3f71'
